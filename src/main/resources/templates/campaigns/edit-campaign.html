<!DOCTYPE html>
<html>
	<head>
		<head th:include="fragments/head :: head" th:remove="tag"/>
	</head>
	<body>
		<section th:include="fragments/header::header" th:remove="tag"></section>
		<div class="container">
				<div class="col-md-12">
					<div class="box">
						<div class="col-md-12" th:if="${status != null}">
							<p class="alert " th:classappend="${status=='error' ? 'alert-danger' : 'alert-success'}" th:text="${message}"></p>
						</div>
						<form class="form-horizontal" action="/campaigns/update" name="" method="post">
							<input name="campaignId" type="hidden" th:value="${campaign.campaignId}"/>
							<div class="form-group row">
								<label class="control-label col-md-3">Kampanya Başlığı</label>
								<div class="col-md-5">
									<input name="title" th:value="${campaign.title}" type="text" class="form-contol input" required="required" size="55" minlength="10" maxlength="50"/>
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3">Açıklama</label>
								<div class="col-md-5">
									<textarea name="description" rows="5"  cols="57" th:text="${campaign.description}" class="form-contol" minlength="20" maxlength="200">
									</textarea>
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3">Kategori</label>
								<div class="col-md-5">
									<select name="category.categoryId" class="form-contol select" required="required" th:field="*{campaign.category.categoryId}">
											<option th:each="cat : ${categoryList}" th:value="${cat.categoryId}">
												<span th:text="${cat.categoryName}"></span>
											</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label class="control-label col-md-3">Durum</label>
								<div class="col-md-5">
									<select name="status" class="form-contol select" required="required" th:field="*{campaign.status}">
										<option value="1">
											<span> Aktif</span>
										</option>
										<option value="2">
											<span> Onay Bekliyor</span>
										</option>
										<option value="0">
											<span> Deaktif</span>
										</option>
									</select>
								</div>
							</div>

							
							<div class="form-group row">
								<label class="control-label col-md-3"></label>
								<div class="col-md-5">
									<input type="submit" value="GÜNCELLE" class="btn btn-primary" />
								</div>
							</div>
						</form>
					</div>
				</div>
		</div>
		<div class="row">
			<footer th:include="fragments/footer::footer" th:remove="tag"/></footer>
		</div>
	</body>
</html>
